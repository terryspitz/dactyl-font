<!doctype html>
<html>
<head>
  <title>Dactyl Spline Explorer</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <a href="https://terryspitz.github.io/dactyl-font/">
    <div id="title" class="title-class" width="100px" height="50px"></div>
  </a>
  <div class="title-icons">
    <img id="reset" alt="reset" src="reset-icon.png" title="reset" style="margin-top: 10px; margin-left: 10px;"/>
    <!-- <img id="randomise" alt="randomise" src="Dice-icon.png" title="randomise"/> -->
  </div>
  <form id="inputs" class="input-table">
    <label for="char">Char</label>
    <select name="char" id="char"></select>
    <label for="text">Text</label>
    <textarea id="text"></textarea>
  </form>
  <div id="output"></div>
  <script src="bundle.js"></script>
  <!-- <script>run_explorer()</script> -->
</body>
</html>
