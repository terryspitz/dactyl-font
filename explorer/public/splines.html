<!doctype html>
<html>
<head>
  <title>Dactyl Spline Explorer</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <a href="https://terryspitz.github.io/dactyl-font/README.html">
    <div id="title" class="title-class" width="100px" height="50px"></div>
  </a>
  <div class="title-icons" style="text-align: center; caret-color: transparent;">
    <span id="reset" alt="reset" title="reset" class="material-symbols-outlined" style="font-size: 48pt;">restart_alt</span>
    <!-- <img id="randomise" alt="randomise" src="Dice-icon.png" title="randomise"/> -->
  </div>
  <form id="inputs" class="input-table">
    <label for="char">Char</label>
    <select name="char" id="char"></select>
    <label for="text">Text</label>
    <textarea id="text"></textarea>
  </form>
  <div id="output"></div>
  <script type="module" src="fable/explorer.js"></script>
  <!-- <script>run_explorer()</script> -->
</body>
</html>
