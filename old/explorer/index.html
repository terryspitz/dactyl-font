<!doctype html>
<html>

<head>
    <title>Dactyl Explorer</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="fable.ico" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <a href="https://terryspitz.github.io/dactyl-font/">
        <div id="title" class="title-class" width="100px" height="50px"></div>
    </a>
    <div class="title-icons" style="text-align: center; caret-color: transparent;">
        <!-- <img id="reset" alt="reset" src="reset-icon.png" title="reset" style="margin-top: 10px; margin-left: 10px;"/> -->
        <span id="reset" alt="reset" title="reset" class="material-symbols-outlined"
            style="font-size: 48pt; cursor: pointer; caret: none;">restart_alt</span>
        <span id="randomise" alt="randomise" title="randomise" class="material-symbols-outlined"
            style="font-size: 48pt; cursor: pointer;">casino</span>
        <a href="https://terryspitz.github.io/dactyl-font/README.html">
            <span class="material-symbols-outlined" title="README"
                style="font-size: 48pt; color: black; cursor: pointer; caret: unset;">menu_book</span>
        </a>
    </div>
    <form id="inputs" class="input-table">
        <label for="text">Text</label>
        <textarea id="text"></textarea>
    </form>
    <div id="output" class="fill-scroll"></div>
    <script type="module" src="fable/explorer.js"></script>
    <!-- <script>run_explorer()</script> -->
</body>

</html>
